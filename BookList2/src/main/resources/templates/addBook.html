<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>Thymeleaf Add Book</title>
</head>
<body>
<div th:insert="~{format::header}"></div>
<main role="main" class="container">
  <h1>Add a Book</h1>
  <form action="#" th:action="@{/book}" th:object="${book}" method="post">
    <div>
      <label th:for="title">Title</label>
      <input type="text" th:field="*{title}" />
    </div>
    <div>
      <label th:for="author">Author</label>
      <input type="text" th:field="*{author}" />
    </div>
    <div>
      <label th:for="copyright">Copyright</label>
      <input type="date" th:field="*{copyright}"/>
    </div>
    <div>
      <input type="submit" value="Add Book"/>
    </div>
  </form>
</main>
<div th:insert="~{format::footer}"></div>
</body>
</html>
